name: Shell Commands Python

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: Multiline script
        run: |
          node -v
          npm -v
          mvn -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
          print("success")
        shell: python
